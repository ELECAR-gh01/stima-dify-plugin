model: gpt-4o
label:
  en_US: GPT-4o
  zh_Hant: GPT-4o
model_type: llm
features:
  - agent-thought
  - vision
  - stream-tool-call
  - tool-call
model_properties:
  mode: chat
  context_size: 128000
  max_tokens: 4096
parameter_rules:
  - name: temperature
    label:
      en_US: Temperature
      zh_Hant: 溫度
    type: float
    help:
      en_US: Controls randomness (0-2)
      zh_Hant: 控制隨機性（0-2）
    default: 0.7
    min: 0
    max: 2
    precision: 1
  - name: max_tokens
    label:
      en_US: Max Tokens
      zh_Hant: 最大 Token 數
    type: int
    help:
      en_US: Maximum number of tokens to generate
      zh_Hant: 生成的最大 token 數量
    default: 4096
    min: 1
    max: 128000
  - name: top_p
    label:
      en_US: Top P
      zh_Hant: Top P
    type: float
    help:
      en_US: Nucleus sampling parameter
      zh_Hant: 核取樣參數
    default: 1
    min: 0
    max: 1
    precision: 2
pricing:
  input: '0.005'
  output: '0.015'
  unit: '0.001'
  currency: USD
