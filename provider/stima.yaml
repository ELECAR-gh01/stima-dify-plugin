identity:
  author: ELECAR-gh01
  name: stima  # 簡短名稱
  label:
    en_US: Stima API Provider
    zh_Hans: Stima API 供應商
  description:
    en_US: Access AI models through Stima API
    zh_Hans: 透過 Stima API 存取 AI 模型
  icon: icon.png

# API 憑證配置
credentials_for_provider:
  api_key:
    type: secret-input
    required: true
    label:
      en_US: API Key
      zh_Hans: API 密鑰
    placeholder:
      en_US: Enter your Stima API Key
      zh_Hans: 輸入您的 Stima API Key
    help:
      en_US: Get your API key from Stima
      zh_Hans: 從 Stima 獲取 API 密鑰
  api_base:
    type: text-input
    required: false
    label:
      en_US: API Base URL
      zh_Hans: API 基礎網址
    placeholder:
      en_US: https://api.stima.tech/v1
      zh_Hans: https://api.stima.tech/v1
    default: https://api.stima.tech/v1

# 工具列表
tools:
  - tools/llm_chat.yaml

extra:
  python:
    source: provider/stima.py
