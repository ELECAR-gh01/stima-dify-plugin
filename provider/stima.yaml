provider: stima
label:
  en_US: Stima API Provider
  zh_Hant: Stima API 供應商
description:
  en_US: Access multiple AI models through Stima API
  zh_Hant: 透過 Stima API 存取多個 AI 模型
icon_small:
  en_US: icon.svg  # 或 icon.png
icon_large:
  en_US: icon.svg  # 或 icon.png
background: "#E8F4FD"
help:
  title:
    en_US: How to get Stima API Key
    zh_Hant: 如何取得 Stima API Key
  url:
    en_US: https://docs.stima.tech/installation/connection#api-key
    zh_Hant: https://docs.stima.tech/installation/connection#api-key

supported_model_types:
  - llm

configurate_methods:
  - predefined-model

# API 憑證設定
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
        zh_Hant: API 密鑰
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your Stima API Key
        zh_Hant: 輸入您的 Stima API Key
      help:
        en_US: Your Stima API authentication key
        zh_Hant: 您的 Stima API 認證密鑰
    
    - variable: api_base
      label:
        en_US: API Base URL
        zh_Hant: API 基礎網址
      type: text-input
      required: false
      default: https://api.stima.tech/v1  # 改成你們的實際網址
      placeholder:
        en_US: https://api.stima.tech/v1
        zh_Hant: https://api.stima.tech/v1
      help:
        en_US: Custom API endpoint (optional)
        zh_Hant: 自訂 API 端點（選填）

# 模型定義
models:
  llm:
    predefined:
      - "../models/llm/*.yaml"
    position: "../models/llm/_position.yaml"

# Python 程式碼路徑
extra:
  python:
    provider_source: stima.py
    model_sources:
      - "../models/llm/llm.py"
