identity:
  name: stima-dify-plugin
  author: ELECAR-gh01
  label:
    en_US: Stima API
    zh_Hant: Stima API 串接
  icon: icon.svg

description:
  en_US: Proxy
  zh_Hant: 內部轉發

credentials_schema:
  properties:
    api_key:
      type: string
      title: API Key
      required: true
      ui_type: secret-input
    # 如果 Base URL 是固定的，就不用下面這段，直接寫死在 python 裡
    base_url:
      type: string
      title: API Base URL
      required: false
      default: "https://api.stima.tech/v1" 

models:
  # --- 模型 1 ---
  - model: gpt-4o
    label:
      zh_Hant: GPT-4o (團隊預設)
    model_type: llm
    features: [agent-thought, vision, stream-tool-call]
    model_properties:
      mode: chat
      context_size: 128000

  # --- 模型 2 ---
  - model: claude-3-5-sonnet-20240620
    label:
      zh_Hant: Claude 3.5 Sonnet
    model_type: llm
    features: [agent-thought, vision]
    model_properties:
      mode: chat
      context_size: 200000

  # --- 模型 3 (你可以一直往下加) ---
  - model: llama3-70b-8192
    label:
      zh_Hant: Llama 3 70B (Groq)
    model_type: llm
    features: [agent-thought]
    model_properties:
      mode: chat
      context_size: 8192
